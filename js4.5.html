<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple->pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

    var queue = ["apple", "pear"];
    var queue_input = document.getElementById('queue-input');
    var btn = document.getElementsByTagName('button');
    var queue_output = document.getElementById('queue-cont');

    function pushQueue() {
        queue.unshift(queue_input.value);
        queue_output.innerHTML = '队列内容：' + queue.join('->');
    }
    btn[0].addEventListener('click',pushQueue);

    function popQueue() {
        queue.pop(queue);
        queue_output.innerHTML = '队列内容：' + queue.join('->');
    }
    btn[1].addEventListener('click',popQueue);

    function printHead() {
        queue_output.innerHTML = '对头元素：' + queue[queue.length - 1];
    }
    btn[2].addEventListener('click',printHead);

    function isEmpty() {
        if (queue[0] != undefined){
            queue_output.innerHTML = '非空';
        }else {
            queue_output.innerHTML = '空';
        }
    }
    btn[3].addEventListener('click',isEmpty);

</script>
</body>
</html>
