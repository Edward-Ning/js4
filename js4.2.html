<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>

    var radio_a = document.getElementById('radio-a');
    var radio_b = document.getElementById('radio-b');
    var str_a = document.getElementById('str-a');
    var str_b = document.getElementById('str-b');
    var num_a = document.getElementById('num-a');
    var num_b = document.getElementById('num-b');

    var btn = document.getElementsByTagName('button');

    var result = document.getElementById('result');

    function theLength() {
        if (radio_a.checked == true){
            result.innerText = str_a.value.length;
        } else if (radio_b == true){
            result.innerHTML = str_b.value.length;
        }
    }
    btn[0].addEventListener('click',theLength);

    function thirdWord() {
        if (radio_a.checked == true){
            result.innerHTML = str_a.value[2];
        } else if (radio_b.checked == true){
            result.innerHTML = str_b.value[2];
        }
    }
    btn[1].addEventListener('click',thirdWord);

    function concat() {
        result.innerHTML = str_a.value + str_b.value;
    }
    btn[2].addEventListener('click',concat);
    
    function theIndexOf() {
        result.innerHTML = str_a.value.indexOf(str_b.value);
    }
    btn[3].addEventListener('click',theIndexOf);

    function theLastIndexOf() {
        result.innerHTML = str_b.value.lastIndexOf(str_a.value);
    }
    btn[4].addEventListener('click',theLastIndexOf);

    function theSlice() {
        if (radio_a.checked == true){
            result.innerHTML = num_a.value.slice(Number(num_a.value),Number(num_b.value));
        } else if (radio_b.checked == true){
            result.innerHTML = num_b.value.slice(Number(num_a.value),Number(num_b.value));
        }
    }
    btn[5].addEventListener('click',theSlice);

    function rows() {
        if (radio_a.checked == true){
            result.innerHTML = str_a.rows;
        } else if (radio_b.checked == true) {
            result.innerHTML = str_b.rows;
        }
    }
    btn[6].addEventListener('click',rows);
    
    function theSubstr() {
        if (radio_a.checked == true){
            result.innerHTML = str_a.substr(Number(num_a.value),Number(num_b.value));
        } else if (radio_b.checked == true) {
            result.innerHTML = str_b.substr(Number(num_a.value),Number(num_b.value));
        }
    }
    btn[7].addEventListener('click',theSubstr);
    
    function word2Upper() {
        if (radio_a.checked == true){
            result.innerHTML = str_a.toUpperCase();
        } else if (radio_b.checked == true) {
            result.innerHTML = str_b.toUpperCase();
        }
    }
    btn[8].addEventListener('click',word2Upper);
    
    function word2Lower() {
        if (radio_a.checked == true){
            result.innerHTML = str_a.toLowerCase();
        } else if (radio_b.checked == true) {
            result.innerHTML = str_b.toLowerCase();
        }
    }
    btn[9].addEventListener('click',word2Lower);
    
    function deleteHalfAndBlank() {
        if (radio_a.checked == true){
            result.innerHTML = str_a.replace(/^[\s　]+|[\s　]+$/g, "");
        } else if (radio_b.checked == true) {
            result.innerHTML = str_b.replace(/^[\s　]+|[\s　]+$/g, "");
        }
    }
    btn[10].addEventListener('click',deleteHalfAndBlank);
    
    function ArepalceB() {
        if (radio_a.checked == true){
            str_a.value = str_b.value;
        } else if (radio_b.checked == true) {
            str_b.value = str_a.value;
        }
    }
    btn[11].addEventListener('click',ArepalceB);
    
</script>
</body>
</html>
